<html>
	<head>
		<title>HOYGAN translator example</title>
		<script src="jquery-1.7.min.js" type="text/javascript"></script>
		<script src="hoygan.jquery.0.1.js" type="text/javascript"></script>
		<style>
			#original{
				width:100%;
				height:30%;
			}
			#traduccion{
				width:100%;
				height:30%;
			}
		</style>
	</head>
	<body>
		<textarea id="original" >Hola cómo te vá </textarea>
		<br/>
		<p style="text-align:center;"><input type="button" value=" traducir " onclick="$('#traduccion').val($.hoygan($('#original').val()))" /></p>
		<textarea id="traduccion" ></textarea>
		<br/>
	</body>
</html>
